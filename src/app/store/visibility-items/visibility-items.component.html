<div class = "wrapperVisibility">

        <p *ngIf = "visibilityItems.men">
            <input type = "checkbox" checked  id = "men" (change) = "setVisibility('men')"><label for = "men">MEN</label>
        </p>
        <p *ngIf = "!visibilityItems.men">
            <input type = "checkbox"  id = "men" (change) = "setVisibility('men')"><label for = "men">MEN</label>
        </p>
        <p *ngIf = "visibilityItems.women">
            <input type = "checkbox" checked id = "women" (change) = "setVisibility('women')"><label for = "women">WOMEN</label>
        </p>
        <p *ngIf = "!visibilityItems.women">
            <input type = "checkbox" id = "women" (change) = "setVisibility('women')"><label for = "women">WOMEN</label>
        </p>
        <p *ngIf = "visibilityItems.child">
            <input type = "checkbox" checked id = "children" (change) = "setVisibility('child')"><label for = "children">CHILDREN</label>
        </p>
        <p *ngIf = "!visibilityItems.child">
            <input type = "checkbox" id = "children" (change) = "setVisibility('child')"><label for = "children">CHILDREN</label>
        </p>
        <input type = "button" value = "SEE ALL PRODUCTS" (click) = "setVisibilityAll()">
    </div>
</div>
