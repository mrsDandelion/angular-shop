<a [routerLink]="['/store/123',{id:clothItem.id}]">
  <div class = "wrapperSizeColor">
    <div *ngIf = "clothItem.size.length > 1">
        <select>
          <option>SIZE</option>
          <option *ngFor="let size of clothItem.size">{{size}}</option>
        </select>
    </div>
    <div *ngIf = "clothItem.size.length === 1">
        {{clothItem.size[0]}}
    </div>
    <div class="wrapperColor">
      <div *ngFor="let color of clothItem.color">
        <div [style.background-color] = 'color' class = "colorItem"></div>
      </div>
    </div>
  </div>
  <div class = "wrapperImg">
    <img src = 'src/app/store/list-of-clothes-men/item-of-clothes/images/{{clothItem.image}}' alt = {{clothItem.name}}/>
  </div>
  <div class = "wrapperMainInfo">
    <p>{{clothItem.name}}</p>
    <p>{{clothItem.price|currency}}</p>
  </div>
</a>
